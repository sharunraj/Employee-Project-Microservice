spring.application.name=Gateway
spring.main.web-application-type=reactive
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
server.port=8222
spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

# Routes Configuration
spring.cloud.gateway.routes[0].id=authenticationservice
spring.cloud.gateway.routes[0].uri=lb://authenticationservice
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=Employeeinfo
spring.cloud.gateway.routes[1].uri=http://localhost:9092
spring.cloud.gateway.routes[1].predicates[0]=Path=/ustemps/**

spring.cloud.gateway.routes[2].id=Projectinfo
spring.cloud.gateway.routes[2].uri=http://localhost:9091
spring.cloud.gateway.routes[2].predicates[0]=Path=/project/**


